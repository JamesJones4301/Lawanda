<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Johanna's Mission Trip Fundraiser</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
:root {
    --primary: #0ff;       /* Neon cyan */
    --secondary: #ff00ff;  /* Neon magenta */
    --accent: #ffd700;     /* Bright gold accent */
    --dark-bg: #1b1b2f;    /* Dark background */
    --card-bg: rgba(30, 30, 50, 0.95);
    --text: #ffffff;
    --text-light: #bbbbbb;
    --danger: #ff4d6d;
    --success: #27ae60;
    --shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    --transition: all 0.3s ease;
}

body {
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    color: var(--text);
    padding: 20px;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: 25px;
    padding: 40px;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 25px;
    border-bottom: 3px solid var(--accent);
}

.header h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.8em;
    color: var(--primary);
    font-weight: 800;
    text-shadow: 0 0 10px var(--primary);
    margin-bottom: 10px;
}

.header p {
    color: var(--text-light);
    font-size: 1.2em;
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.stat-card {
    background: linear-gradient(145deg, var(--primary), var(--secondary));
    color: var(--text);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.stat-card::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    top: -50%;
    left: -50%;
    transform: rotate(45deg);
    z-index: 0;
}

.stat-card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
}

.stat-card h3 {
    font-size: 2.2em;
    font-weight: 800;
    margin-bottom: 10px;
}

.stat-card p {
    font-size: 1.1em;
    opacity: 0.9;
}

/* Donations Table */
.donations-table {
    background: #12122b;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow);
    margin-top: 40px;
    color: var(--text);
}

.table-header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--text);
    padding: 22px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 15px;
    font-weight: 600;
    border-bottom: 2px solid var(--accent);
}

.table-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 15px;
    padding: 18px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    align-items: center;
    transition: var(--transition);
}

.table-row:nth-child(even) {
    background: rgba(255, 255, 255, 0.05);
}

.table-row:hover {
    background: rgba(0, 255, 255, 0.08);
    transform: translateX(2px);
}

/* Badges */
.number-badge {
    background: var(--accent);
    color: var(--dark-bg);
    padding: 6px 12px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 0.95em;
    display: inline-block;
    margin: 3px;
    transition: var(--transition);
}

.number-badge:hover {
    transform: scale(1.1);
}

.payment-badge {
    padding: 6px 14px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 0.9em;
    text-align: center;
    transition: var(--transition);
}

.payment-venmo { background: #3D95CE; color: white; }
.payment-cashapp { background: #00C244; color: white; }
.payment-paypal { background: #003087; color: white; }
.payment-zelle { background: #6d1ed4; color: white; }

.amount {
    font-weight: 700;
    color: var(--secondary);
    font-size: 1.15em;
}

.date {
    color: var(--text-light);
    font-size: 0.95em;
}

/* Buttons */
.refresh-btn, .reset-btn {
    border: none;
    padding: 14px 30px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
}

.refresh-btn {
    background: var(--secondary);
    color: var(--text);
}

.refresh-btn:hover {
    background: #00ffe0;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
}

.reset-btn {
    background: var(--danger);
    color: var(--text);
}

.reset-btn:hover {
    background: #ff3b6f;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
}

.back-btn {
    font-size: 36px;
    border: none;
    cursor: pointer;
    transition: var(--transition);
}

.back-btn:hover {
    transform: scale(1.2) rotate(-5deg);
}

/* Loading & Errors */
.loading {
    text-align: center;
    padding: 60px;
    color: var(--text-light);
}

.error {
    background: var(--danger);
    color: white;
    padding: 16px;
    border-radius: 12px;
    margin: 25px 0;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

/* Responsive */
@media (max-width: 768px) {
    .table-header, .table-row {
        grid-template-columns: 1fr;
        gap: 5px;
    }
    
    .table-header {
        display: none;
    }
    
    .table-row {
        border: 1px solid rgba(255,255,255,0.1);
        margin-bottom: 12px;
        border-radius: 12px;
        padding: 15px;
    }
    
    .table-row::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 5px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
            <p>Lawanda's Mission Trip Fundraiser - Donation Management</p>
        </div>
         <button class="back-btn" onclick="window.location.href='index.html'">
            ⬅️ Back
        </button>

           <div class="admin-controls">
            <button class="refresh-btn" onclick="loadDonations()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button class="reset-btn" onclick="resetAllDonations()">
                <i class="fas fa-trash-alt"></i> Reset All Donations
            </button>
        </div>

       <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalDonations">0</h3>
                <p>Total Donations</p>
            </div>
            <div class="stat-card">
                <h3 id="totalAmount">$0</h3>
                <p>Total Raised</p>
            </div>
            <div class="stat-card">
                <h3 id="goalProgress">0%</h3>
                <p>Goal Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="avgDonation">$0</h3>
                <p>Average Donation</p>
            </div>
        </div>

        <div class="donations-table">
            <div class="table-header">
                <div>Donor Name</div>
                <div>Email</div>
                <div>Phone</div>
                <div>Numbers</div>
                <div>Amount</div>
                <div>Payment Method</div>
                <div>Date</div>
            </div>
            <div id="donationsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading donations...
                </div>
            </div>
        </div>
    </div>
  
  <script>
        const API_URL = "http://localhost:5000/api/donations";
        const GOAL = 3500;

        async function loadDonations() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const donations = await response.json();
                displayDonations(donations);
                updateStats(donations);
            } catch (error) {
                console.error('Error loading donations:', error);
                document.getElementById('donationsList').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> Error loading donations: ${error.message}
                    </div>
                `;
            }
        }

        function displayDonations(donations) {
            const container = document.getElementById('donationsList');
            
            if (donations.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-inbox"></i> No donations yet
                    </div>
                `;
                return;
            }

            container.innerHTML = donations.map(donation => `
                <div class="table-row" data-label="Donation">
                    <div data-label="Name:">${donation.name}</div>
                    <div data-label="Email:">${donation.email}</div>
                    <div data-label="Phone:">${donation.phone}</div>
                    <div data-label="Numbers:">
                        ${Array.isArray(donation.number) 
                            ? donation.number.map(n => `<span class="number-badge">${n}</span>`).join('')
                            : `<span class="number-badge">${donation.number}</span>`
                        }
                    </div>
                    <div data-label="Amount:"><span class="amount">$${donation.amount}</span></div>
                    <div data-label="Payment:">
                        <span class="payment-badge payment-${donation.paymentMethod.toLowerCase()}">
                            ${donation.paymentMethod}
                        </span>
                    </div>
                    <div data-label="Date:">
                        <span class="date">${new Date(donation.createdAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(donations) {
            const totalDonations = donations.length;
            const totalAmount = donations.reduce((sum, d) => sum + d.amount, 0);
            const goalProgress = Math.round((totalAmount / GOAL) * 100);
            const avgDonation = totalDonations > 0 ? Math.round(totalAmount / totalDonations) : 0;

            document.getElementById('totalDonations').textContent = totalDonations;
            document.getElementById('totalAmount').textContent = `$${totalAmount.toLocaleString()}`;
            document.getElementById('goalProgress').textContent = `${goalProgress}%`;
            document.getElementById('avgDonation').textContent = `$${avgDonation}`;
        }

        async function resetAllDonations() {
            if (!confirm('Are you sure you want to reset ALL donations? This action cannot be undone and will clear all donation data.')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reset`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                if (result.success) {
                    alert('All donations have been reset successfully!');
                    loadDonations(); // Refresh the data
                } else {
                    alert('Error resetting donations: ' + result.error);
                }
            } catch (error) {
                console.error('Error resetting donations:', error);
                alert('Error resetting donations: ' + error.message);
            }
        }

        // Load donations when page loads
        document.addEventListener('DOMContentLoaded', loadDonations);

        // Auto-refresh every 30 seconds
        setInterval(loadDonations, 30000);
  </script>
</body>
</html>
