<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    :root {
      --primary: #0ff;       /* Neon cyan */
      --secondary: #ff00ff;  /* Neon magenta */
      --background: #1a1a2e; /* Dark background */
      --card-bg: #162447;    /* Dark card */
      --text-color: #ffffff;
      --shadow-color: rgba(0, 255, 255, 0.3);
      --accent: #ff4d6d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .login-container {
      background: var(--card-bg);
      padding: 50px 40px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px var(--shadow-color);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, var(--primary), var(--secondary), var(--primary), var(--secondary));
      animation: rotate 6s linear infinite;
      z-index: 0;
      opacity: 0.08;
      border-radius: 50%;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: var(--primary);
      font-size: 28px;
      position: relative;
      z-index: 1;
    }

    .login-container input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: 1px solid #444;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: #1f2a44;
      color: var(--text-color);
      transition: 0.3s all;
      position: relative;
      z-index: 1;
    }

    .login-container input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
      background: #162447;
    }

    .login-container input::placeholder {
      color: #888;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .login-container button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px var(--shadow-color);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .error {
      color: var(--accent);
      font-size: 14px;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-msg" class="error"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      if (username === "JamesJones4301" && password === "4301James#") {
        window.location.href = "admin.html";
      } else {
        errorMsg.textContent = "Invalid credentials. Please try again!";
      }
    }
  </script>
</body>
</html>
